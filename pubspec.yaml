name: votaciones
description: "A new Flutter project."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0" 

dependencies:
  flutter:
    sdk: flutter
  win32: ^5.4.0
  meta: ^1.11.0
  cupertino_icons: ^1.0.6
  firebase_core: ^2.32.0
  firebase_auth: ^4.19.6
  auth_buttons: ^3.0.2
  cloud_firestore: ^4.9.1
  intl: ^0.18.0
  network_image: ^0.1.1
  flutter_svg: 2.0.10+1
  url_launcher: ^6.3.1
  flutter_link_previewer: ^3.2.2
  shared_preferences: ^2.0.11
  firebase_storage: ^11.1.1
  image_picker: ^0.8.7+3
  file_picker: ^5.2.6
  permission_handler: ^11.3.1
  


dev_dependencies:
  flutter_launcher_icons: ^0.13.1
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  google_sign_in: ^6.2.1

flutter_launcher_icons:
  android: true
  ios: true
  adaptive_icon_background: "#1B1D1F"  # O usa una imagen como fondo
  adaptive_icon_foreground: "assets/icon/ameyalicon.png"  # Ícono de frente con transparencia
  image_path: "assets/icon/ameyalicon.png"  # Ícono general para iOS

flutter:
  uses-material-design: true

  assets:
    - assets/icon/
    - assets/icon/ameyalitext.svg
    - assets/icon/ameyali.svg
    